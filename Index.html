<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .loading {
        text-align: center;
      }
    </style>
    <title>LibraryAPI - Insert</title>
  </head>
  <body>
    <div class="container" id="app">
      <h1>LabraryAPI - Book Insert</h1>
      <hr />
      <form v-if="!loading">
        <label for="name">Book name:</label>
        <input type="text" class="u-full-width" v-model="title" />
        <label for="author">Author name:</label>
        <input type="text" class="u-full-width" v-model="author" />
        <label for="ISBN">ISBN:</label>
        <input type="text" class="u-full-width" v-model="isbn" />
        <input
          type="submit"
          class="button-primary u-full-width"
          @click="submit"
        />
      </form>
      <div class="loading" v-if="loading">
        <img src="./Spinner.svg" alt="loading" />
      </div>
      <hr />
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="book in books">
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.isbn}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./vue.js"></script>
    <script src="insert.js"></script>
  </body>
</html>
